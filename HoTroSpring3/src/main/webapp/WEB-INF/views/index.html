!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index Customer</title>
</head>
<body>
<h1>List products</h1>

<button><a th:href="@{/products/add-product}">Create</a></button>
<table border="1px solid black">
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Detail</td>
        <td>Price</td>
        <td>Action</td>
    </tr>

    <tr th:each="product, state : ${listProduct}">
        <td th:text="${state.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.detail}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <button><a th:href="@{'/products/edit-product/' + ${state.count}}">edit</a></button>
            <button><a th:href="@{'/products/delete/' + ${state.count}}">delete</a></button>
        </td>
    </tr>
</table>
</body>
</html>
